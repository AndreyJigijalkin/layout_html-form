<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#">
      <fieldset class="set">
        <legend>Personal information</legend>
        <div class="fieldset-item">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            required
            >
        </div>
        <div class="fieldset-item">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            required
            >
        </div>
        <div class="fieldset-item">
          <label for="age">How old are You?</label>
          <input
            type="number"
            min="1"
            max="100"
            value="12"
            name="age"
            id="age"
            required
            >
        </div>
        <div class="fieldset-item">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            id="birth"
            name="dateOfBirth"
            required
            >
        </div>
        <div class="fieldset-item">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            required
            >
        </div>
      </fieldset>
      <fieldset class="set">
        <legend>Registration</legend>
        <div class="fieldset-item">
          <label for="emailAdress">E-mail:</label>
          <input
          type="email"
          name="email"
          id="emailAdress"
          placeholder="email@example.com"
          required
          >
        </div>
        <div class="fieldset-item">
          <label for="password">Password:</label>
          <input
            type="password"
            name="pwd"
            id="password"
            minlength="8"
            maxlength="32"
            required
            >
        </div>
      </fieldset>
      <fieldset class="set">
        <legend>An interesting fact about you!</legend>
        <div class="fieldset-item">
          Do you love cats?
          <label>
            <input
            type="radio"
            name="loveCats"
            >
            Yes
          </label>
          <label>
            <input
            type="radio"
            name="loveCats"
            >
            No
          </label>
        </div>
        <div class="fieldset-item">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="color"
              id="favColor"
              >
          </label>
        </div>
        <div class="fieldset-item">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="bedTime"
              id="goToBed"
              >
          </label>
        </div>
        <div class="fieldset-item">
          <label>
            What are your favorite brand of cars?
            <select
            name="cars"
            id="brandOfCars"
            multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="fieldset-item">
          <label>
            How do you rate our work?
            <input
              type="range"
              name="workRate"
              id="workRating"
              min="0"
              max="100"
              value="50"
              >
          </label>
        </div>
      </fieldset>
      <fieldset class="set">
        <legend>Additional info:</legend>
        <div class="fieldset-item">
          <label>
          Comments:
            <textarea
            name="comments"
            id="commentsArea"
            cols="25"
            rows="2"
            ></textarea>
          </label>
        </div>
        <div class="fieldset-item">
          <label>
          Would you recommend us?
            <select
              name="recommend"
              id="recommendUs"
              >
              <option value=" "
              selected
              disabled
              hidden>
              </option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
